<table class="table table-light">
    <thead>
        <tr>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>completed</th>
        </tr>
    </thead>
    <tbody>
        <!-- <tr *ngFor="let mail of mails" [ngStyle]="{'background-color':mail.completed ==true? 'black':'gray'}"> -->
        <tr *ngFor="let mail of mails" [ngStyle]="{color:mail.completed ==true? 'black':'gray','background-color':mail.completed ==true? 'gray':'black' }">
            <td>{{mail.userId}}</td>
            <td>{{mail.id}}</td>
            <td>{{mail.title}}</td>
            <td >{{mail.completed}}</td>
        </tr>
    </tbody>
</table>
