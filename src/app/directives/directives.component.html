<h1 *ngFor="let age of ages">My age is {{age}}</h1>
<ol>
    <li *ngFor="let name of names"><b>{{name}}</b></li>
</ol>
<select name="" id="">
    <option value="" *ngFor="let state of states "><b>{{state}}</b></option>
</select>
<h3 *ngFor="let user of users"> I am {{user.name}} and my phone is {{user.phone}}</h3>
<table class="table table-dark">
    <thead>
        <tr>
            <td> name </td>
            <td> phone </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.phone}}</td>
        </tr>
    </tbody>
</table>
<div class="product" *ngFor="let product of products">
    <h4>name:{{product.name}}</h4>
    <h4>{{product.price}} </h4>
    <h4> {{product.rating}}</h4>
    <button class="btn btn-succes">Add to cart</button>
    <button class="btn btn-warning"> Buy now</button>
</div>
