<input type="text"[(ngModel)]="term" (keyup)="filter()">
<label for="">Column:</label>
<select [(ngModel)]="column">
    <option>name</option>
    <option>phone</option>
    <option>city</option>
    <option>id</option>
</select>
<label for="">Order:</label>
<select [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
</select>
<button class="btn btn-warning" (click)="sort()">sort</button>
<table class="table table-dark">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>City</th>
            <th>Image</th>
            <th>Id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.city}}</td>
            <td>
                <img src="{{user.image}}" alt="">

            </td>
            <td>{{user.id}}</td>
            <td>
                <button class="btn btn-danger" (click)="delete(user.id)">delete</button>
            </td>

        </tr>
    </tbody>
</table>
