<button class="btn btn-danger" (click)="count()">cart items</button>
<table class="table table-dark table-hover">
    <thead>
    <tr>
        <th>S.No</th>
        <th>name</th>
        <th>price</th>
        <th>rating</th>
        <th>free delivery</th>
        <th>Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let product of products;let i=index">
        <td>{{i+1}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.rating}}</td>
        <td>{{product.isFreeDelivery}}</td>
        <td>
            <button class="btn btn-danger" (click)="delete(i)">Delete</button>
        </td>
    </tr>
</tbody>
</table>
