<!-- <pre>{{vehicle|json}}</pre> -->
<table class="table table-dark">
    <thead>
        <tr>
            <th>vehicle</th>
            <th>manufacture</th>
            <th>model</th>
            <th>type</th>
            <th>fuel</th>
            <th>color</th>
            <th>image</th>
            <th>id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicle">
<td>{{vehicle.Vehicle}}</td>
<td>{{vehicle.manufacturer}}</td>
<td>{{vehicle.model}}</td>
<td>{{vehicle.type}}</td>
<td>{{vehicle.fuel}}</td>
<td>{{vehicle.color}}</td>
<td><img src="{{vehicle.image}}" alt=""></td>
<td>{{vehicle.id}}</td>
        </tr>
    </tbody>
</table>
